<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Empleado</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 text-center">
  <!-- Botón para abrir modal -->
  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalAgregarEmpleado">
    Agregar Empleado
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAgregarEmpleado" tabindex="-1" aria-labelledby="modalAgregarEmpleadoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="formEmpleado">
        <div class="modal-header" style="background-color: #1da085;">
          <h5 class="modal-title text-white fw-bold" id="modalAgregarEmpleadoLabel">Agregar Nuevo Empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="nombre" class="form-label fw-bold">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-4">
              <label for="apellidoP" class="form-label fw-bold">Apellido Paterno</label>
              <input type="text" class="form-control" id="apellidoP" name="apellidoP" required>
            </div>
            <div class="col-md-4">
              <label for="apellidoM" class="form-label fw-bold">Apellido Materno</label>
              <input type="text" class="form-control" id="apellidoM" name="apellidoM" required>
            </div>

            <div class="col-md-4">
              <label for="telefono" class="form-label fw-bold">Teléfono</label>
              <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="col-md-4">
              <label for="salario" class="form-label fw-bold">Salario</label>
              <input type="number" step="0.01" class="form-control" id="salario" name="salario" required>
            </div>
            <div class="col-md-4">
              <label for="genero" class="form-label fw-bold">Género</label>
              <select class="form-select" id="genero" name="genero" required>
                <option value="" selected disabled>Seleccione...</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="cargo" class="form-label fw-bold">Cargo</label>
              <select class="form-select" id="cargo" name="cargo" required>
                <option value="" selected disabled>Seleccione...</option>
                <option value="Barbero">Barbero</option>
                <option value="Recepcionista">Recepcionista</option>
                <option value="Administrador">Administrador</option>
              </select>
            </div>

            <!-- Campos extra según cargo -->
            <div class="col-12" id="extraCampos"></div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn text-white" style="background-color: #1da085;">Agregar Empleado</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script para mostrar campos extra según cargo -->
<script src="/frontEnd/js/otrosScripts/scriptModal.js"></script>
</body>
</html>
